query project ($id: Int!) {
  project (id: $id) {
    id
    title
    coverImage
    category
    author {
      id
      profilePicture
      user {
        username
        firstName
        lastName
      }
    }
    location
    creationDate
    overview
    positions {
      id
      alreadyApplied
      title
      description
      compensation
      time
      requirements
      randomContributors
    }
    comments {
      author {
        username
      }
      content
      published
      likes {
        id
      }
    }
  }
}