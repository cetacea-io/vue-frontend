#import "../../fragments/courseCard.gql"

query course ($id: Int!, $totalRecommended: Int = 10) {
  course (id: $id) {
    id
    title
    coverImage
    url
    area
    classification {
      title
    }
    dateAndTime{
      text
      startDate
    }
    categories {
      id
      title
    }
    overview
    author {
      title
      profilePicture
    }
    instructors {
      id
      profilePicture
      user {
        firstName
        lastName
      }
    }
    location {
      text
      latitude
      longitude
    }
    recommended(totalRecommended: $totalRecommended) {
      ...CourseCard
    }
  }
}